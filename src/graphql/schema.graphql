input CreateTaskInput {
  completed: Boolean
  description: String
  dueDate: DateTime
  priority: Priority!
  started: Boolean
  title: String!
}

scalar DateTime

type Mutation {
  createTask(input: CreateTaskInput!): Task!
  deleteTask(id: ID!): Boolean!
  toggleTask(id: ID!): Task!
  updateTask(input: UpdateTaskInput!): Task!
}

enum Priority {
  HIGH
  LOW
  MEDIUM
}

type Query {
  getTask(id: ID!): Task
  getTasks: [Task!]!
  me: User
}

extend type Query {
  tasksPaginated(filter: TaskFilterInput, limit: Int!, offset: Int!): TaskConnection!
}

type Task {
  id: ID!
  completed: Boolean!
  description: String
  dueDate: DateTime
  priority: Priority!
  started: Boolean!
  title: String!
  user: User!
  createdAt: DateTime!
}

type TaskConnection {
  items: [Task!]!
  totalCount: Int!
}

input TaskFilterInput {
  completed: Boolean
  priority: Priority
}

input UpdateTaskInput {
  id: ID!
  completed: Boolean
  description: String
  dueDate: DateTime
  priority: Priority
  started: Boolean
  title: String
}

type User {
  id: ID!
  email: String!
  name: String!
  tasks: [Task!]
}
